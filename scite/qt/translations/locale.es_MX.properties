# locale.es_MX.properties
# Del dominio publico desde el 2001

# locale.properties define los textos para la interfaz de usuario en lenguage local
# Algunas definiciones están comentadas porque duplican alguna otra cadena
# El formato de cada línea es original=traducción, por ejemplo File=&Archivo
# Aunque el texto original puede tener puntos suspensivos y teclas de acceso con el
# indicador "&" para la interfaz , estos pueden no aparecer para los textos
# originales. Las traducciones deberían tener el indicador de la tecla de acceso
# que puede ser diferente del original o no tenerlo.
# Los puntos suspensivos son añadidos automáticamente cuando son requeridos.
# El caracter "/" no debe ser utilizado para entradas de menú, ya que en GTK+ este
# caracter es utilizado para definir la jerarquía y producir submenus no deseados
# Cada texto original debe tener solo una traducción, aún si aparece en lugares
# diferentes en la interfaz de usuario.

# Favor de agregar aquí las condiciones, licencia yo/ avisos de copyright que desee.
# Si no se epecifica alguna de las anteriores entonces la traducción contribuida se
# asumirá como del dominio público bajo las mismas condiciones que SciTE.

# locale.properties (Español, México) por Roberto Chamorro P.
# Esto es para diferenciarlo de otras traducciones al español que incluyen variantes
# de Caló o Jerga típica de la región: p.ej. Archivo, Fichero (es); Buscar, Buscá (ar)
# updated to v2.21 with some text from Carlos SS and some from Carlos Sánchez 

# Definir aquí la Codificación de este archivo tal que en GTK+ 2, el archivo pueda ser
# recodificado como UTF-8 que es la codificación de la interfaz de usuario de GTK+ 2.
translation.encoding=UTF-8

TranslationCredit=Español,México 1.72 por Roberto Chamorro Paredes

